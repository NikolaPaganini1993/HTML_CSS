<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Заголовки</title>
  </head>
  <body>
  <h1>Заголовки</h1>
  <p>
    Для создания основной структуры текста используют заголовки. В HTML существует целое семейство заголовочных тегов: от h1 до h6.</br>
    Тег h1 обозначает самый важный заголовок (заголовок верхнего уровня), а тег h6 обозначает подзаголовок самого нижнего уровня.</br>
  </p>
  <h2><a href="/basics_HTML/index.html">Главная страница</a></h2>
  </body>
</html>
